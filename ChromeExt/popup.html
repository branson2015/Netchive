<!DOCTYPE html>
<html>
    <head>
        <title>Netchive Extension UI</title>
        <style>
            body {
                overflow-x: hidden;
                font-family: Arial, sans-serif;
                font-size: 12px;
            }
            input#webUrl{
                width: 360px
            }
            input[type=submit] {
                font-weight: bold; width: auto;
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
          <form id="form">
            <div>
                <label for="webUrl"><font size="4"><strong>Website to archive:</strong></font></label>
                <input type="text" name="WebsiteUrl" id="webUrl"><br>
            </div>
            <div>
                <input type="radio" name="recursionLevel" id="Full"> Full
                <input type="radio" name="recursionLevel" id="FirstLevel" checked="checked"> First Level
            </div>
            <div>
                <button id = "archive">Archive</button>
            </div>
          </form>
    </body>
</html>
